<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            background-color: #b3d9ff; /* Pastel xanh dương */
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #e0b3ff; /* Tím nhạt */
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .header h1 {
            font-size: 36px;
            color: #003366; /* Đậm hơn cho tiêu đề */
        }
        .content {
            margin: 20px auto;
            width: 50%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .content form label {
            display: block;
            margin-bottom: 5px;
            color: #003366;
        }
        .content form button {
            background-color: #e0b3ff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'about_us' %}">About Us</a>
        <a href="{% url 'contact_us' %}">Contact Us</a>
    </div>
    <div class="header">
        <h1>Reset Password</h1>
    </div>
    <div class="content">
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post" action="{% url 'password_reset_combined' %}">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="new_password1">New Password</label>
            <input type="password" id="new_password1" name="new_password1" required>

            <label for="new_password2">Confirm New Password</label>
            <input type="password" id="new_password2" name="new_password2" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
